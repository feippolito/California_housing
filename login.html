<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
    <style>
      body {
        padding: 0;
        margin: 0;
      }
      html, body, #map {
        height: 700px;
        width: 500px;
      }
    </style>
  <div id="map"></div>
  <form action = "http://localhost:5000/housing" method = "post" id="form">
    <p>Housing:</p>
    <p><input type = "text" name = "nm1" id="lat" disabled/></p>
    <p>latitude:</p>
    <p><input type = "text" name = "nm2" id="lng" disabled/></p>
    <p>housing median age:</p> 
    <p><input type = "text" name = "nm3" /></p>
    <p>total rooms:</p>
    <p><input type = "text" name = "nm4" /></p>
    <p>total bedrooms:</p>
    <p><input type = "text" name = "nm5" /></p>
    <p>population:</p>
    <p><input type = "text" name = "nm6" /></p>
    <p>households:</p>
    <p><input type = "text" name = "nm7" /></p>
    <p>median income:</p>
    <p><input type = "text" name = "nm8" /></p>
    <p>median house value:</p>
    <p><input type = "text" name = "nm9" /></p>
    <p>ocean proximity:</p>
    <select name="nm10">
           <option value="NEAR BAY">NEAR BAY</option>
           <option value="<1H OCEAN"><1H OCEAN</option>
            <option value="INLAND">INLAND</option>
            <option value="NEAR OCEAN">NEAR OCEAN</option>
            <option value="ISLAND">ISLAND</option>
          </select>
          
          <p>number of results:</p>
          <p><input type = "text" name = "n" /></p>
          
          <p><input type = "button" value = "search" id="button_submit" /></p>  
        </form>
      <script src="script.js"></script>
      </head>
      
      <body>
        
      </body>
</html>
